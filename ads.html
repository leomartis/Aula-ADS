<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Skins - CS:GO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Loja de Skins CS:GO</h1>
            <nav>
                <ul>
                    <li><a href="/skins">Skins</a></li>
                    <li><a href="/login">Entrar</a></li>
                    <li><a href="/cadastro">Cadastrar</a></li>
                </ul>
            </nav>
            <div class="cart-icon" title="Carrinho">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <section class="skins-list">
            <div class="skin-item" id="skin1">
                <img src="https://cslabez.com/wp-content/uploads/2025/01/All-you-need-to-know-about-the-cs2-AWP-dragon-lore.jpg"
                     alt="AWP Dragon Lore">
                <h3>AWP | Dragon Lore</h3>
                <p class="preco">R$ 50.000,00</p>
                <button class="comprar-btn" data-skin="1">Comprar</button>
            </div>
        </section>

        <section class="formulario"> 
            <h2>Fale Conosco</h2>
            <form id="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <div id="carrinho-modal" class="carrinho-modal hidden">
        <h3>Itens no Carrinho</h3>
        <ul id="carrinho-lista"></ul>
        <button id="fechar-carrinho">Fechar</button>
    </div>

    <script src="ads.js"></script>
</body>
</html>
