<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Skin - CS2 Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="adicionar-skin.css" />
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Adicionar Skin</h1>
      <nav>
        <ul>
          <li><a href="ads.html">Loja</a></li>
          <li><a href="login.html">Entrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="formulario-skin">
      <h2>Nova Skin</h2>
      <form id="nova-skin-form">
        <label for="nome-skin">Nome da Skin:</label>
        <input type="text" id="nome-skin" name="nome-skin" required>

        <label for="imagem-url">URL da Imagem:</label>
        <input type="url" id="imagem-url" name="imagem-url" required>

        <label for="preco">Pre√ßo (R$):</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <button type="submit">Adicionar</button>
      </form>
    </section>
  </main>

  <script src="ads.js"></script>
  <script src="adicionar-skin.js"></script>
</body>
</html>
