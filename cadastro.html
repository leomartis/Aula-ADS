<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Cadastro - Skins CS:GO</title>
  <link rel="stylesheet" href="styles.css"/>

<body>
  <header>
    <div class="header-content">
      <h1>Cadastro</h1>
      <nav>

    </div>
  </header>

  <main>
    <section class="formulario">
      <h2>Crie sua conta</h2>
      <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="cadastro-nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="cadastro-email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="cadastro-senha" name="senha" required minlength="6">

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <script src="ads.js"></script>
</body>
</html>
